<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="stats-emacs-all.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
	  var openArray = [];
	  for (var i = 0; i < emacsData.length; i++) {
	      var elem = emacsData[i];
	      openArray[i] = [elem[0], elem[1]];
	  }
	  
          var allData = google.visualization.arrayToDataTable(emacsData);
          var openData = google.visualization.arrayToDataTable(openArray);

          var openOptions = {
              title: 'Open Emacs Bugs',
              curveType: 'function',
	      legend: { position: 'bottom' },
	      explorer: { 
		  actions: ['dragToZoom', 'rightClickToReset'],
		  axis: 'horizontal',
		  keepInBounds: true,
		  maxZoomIn: 4.0
	      }
	      
          };

          var allOptions = {
              title: 'Total Emacs Bugs',
              curveType: 'function',
	      legend: { position: 'bottom' },
	      explorer: { 
		  actions: ['dragToZoom', 'rightClickToReset'],
		  axis: 'horizontal',
		  keepInBounds: true,
		  maxZoomIn: 4.0
	      }
	      
          };
	  
          var openChart = new google.visualization.LineChart(document.getElementById('open_chart'));
          openChart.draw(openData, openOptions);

          var allChart = new google.visualization.LineChart(document.getElementById('all_chart'));
          allChart.draw(allData, allOptions);
      }
    </script>
  </head>
  <body>
    <div id="open_chart" style="width: 900px; height: 500px"></div>
    <div id="all_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
